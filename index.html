<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Barber</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__section--top">
          <div class="header__time">
            <box
              ><img
                src="https://res.cloudinary.com/drclxchxp/image/upload/v1683552354/Staffman_finance/Contacts/time_ubmflp.svg"
                alt="clock"
            /></box>
            <p>10:00-19:00 <br />ПН-НД</p>
          </div>

          <ul class="header__menu">
            <li><a href="#price">Послуги</a></li>
            <li><a href="#staff">Барбери</a></li>
            <li class="menu__item--logo">
              <a href="#">
                <img src="https://ladybarber.com.ua/img/Logo.png" alt="logo"
              /></a>
            </li>
            <li><a href="#lookbook">Lookbook</a></li>
            <li><a href="#contacts">Контакти</a></li>
          </ul>

          <div class="header__logo">
            <img src="https://ladybarber.com.ua/img/Logo.png" alt="logo" />
          </div>

          <select class="header__lng" name="cars" id="cars">
            <option value="uk">UA</option>
            <option value="ru">RU</option>
            <option value="en">EN</option>
          </select>

          <div class="menu">
            <input class="menu__toggle" id="menu-toggle" type="checkbox" />
            <label class="menu__button-container" htmlFor="menu-toggle">
              <div class="menu__button">
                <span class="menu__line"></span>
                <span class="menu__line"></span>
                <span class="menu__line"></span>
              </div>
            </label>
          </div>
        </div>
        <div class="header__section--bottom">
          <div class="header__media">
            <img
              src="https://cdn-icons-png.flaticon.com/512/20/20673.png"
              alt="facebook"
            />
            <img
              src="https://e7.pngegg.com/pngimages/924/793/png-clipart-instagram-logo-computer-icons-facebook-instagram-text-logo-thumbnail.png"
              alt="instagram"
            />
          </div>
          <div class="header__contacts">
            <p><a href="tel:+380670000000">+380 67 000 00 00</a></p>
            <p>
              <a href="https://www.google.com/maps"
                >Київ, Оболонь, Проспект Героїв Сталінграду 6, корпус 8</a
              >
            </p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="main-container">
        <h1 class="main-container__title">BARBERSHOP</h1>
        <p class="main-container__text">
          Чоловічі стрижки жіночими руками. <br />
          Догляд за бородою. <br />
          Чоловічий манікюр та педикюр.
        </p>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
